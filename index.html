<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Data visualisation</title>
    <link rel="stylesheet" type="text/css" href="./css/global.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-force.v2.min.js"></script>
    <script src="https://d3js.org/d3-hierarchy.v1.min.js"></script>
</head>

<body>

    <script type="module"> import "./js/app.js" </script>

    <div id="layOut">

        <div class="visualisation">
            <div class="legenda">
                <div class="leg1"><span>< 1.000</span></div>
                <div class="leg2"><span>1.000 - 50.000</span></div>
                <div class="leg3"><span>50.001 - 100.000</span></div>
                <div class="leg4"><span>100.001 - 300.000</span></div>
                <div class="leg5"><span>> 300.001 </span></div>
            </div>
            <svg class="chart"></svg>
        </div>
        <div class="sidebar">
            <h1>Location: </h1>
            <h2>Qty: </h2>
            <div class="filter">
                <select name="select" id="select">
                    <option value="select geolocation">Select geolocation</option>
                </select>
            </div>
        </div>
    </div>

</body>
</html>
